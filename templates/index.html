<!DOCTYPE html>
<html>
<head>
    <title>Health Report Extractor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="text-center mb-4">Health Report Extractor</h2>
    <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <input type="file" name="report" accept=".pdf,.png,.jpg,.jpeg" required class="form-control" />
        </div>
        <button class="btn btn-primary w-100">Upload and Analyze</button>
    </form>
</div>
</body>
</html>
